<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Employee Details</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<meta charset="ISO-8859-1" >
<link rel="stylesheet" href="Adddetailsstyle.css">
</head>
<body>
<script type="text/javascript">
function validation()
{
var a = document.form.EmployeeName.Role.Status.value;
if(a=="")
{
alert("Please Enter Your Name");
document.form.username.focus();
return false;
}
if(!isNaN(a))
{
alert("Please Enter Only Characters in username");
document.form.username.select();
return false;
}
}
function show()
{
	alert("Details are Updated Successfully");	
}
</script>   
         <form method="post" onsubmit="return validation()">    
            <h4 class="text-warning text-center pt-5">Employee Details</h4>        
            <label>     
              <input 
                     type="text" 
                     class="input" 
                     name="EmployeeID"        
                     placeholder="EmployeeID" required/>        
              <div class="line-box">         
                <div class="line"></div>        
              </div>    
            </label>
            <label>     
              <input 
                     type="text" 
                     class="input" 
                     name="EmployeeName"        
                     placeholder="EmployeeName" required/>        
              <div class="line-box">         
                <div class="line"></div>        
              </div>    
            </label>       
            <label>     
              <input
                     type="number" 
                     class="input" 
                     name="Experience" 
                     placeholder="Experience" required/>      
              <div class="line-box">        
                <div class="line"></div>      
              </div>    
            </label>
            <label>     
              <input 
                     type="text" 
                     class="input" 
                     name="Role"        
                     placeholder="Role" required/>        
              <div class="line-box">         
                <div class="line"></div>        
              </div>    
            </label>   
            <label>     
              <input 
                     type="number" 
                     class="input" 
                     name="Age"        
                     placeholder="Age" required/>        
              <div class="line-box">         
                <div class="line"></div>        
              </div>    
            </label> 
            <label>     
              <input 
                     type="tel" 
                     class="input" 
                     name="MobileNumber"        
                     placeholder="MobileNumber" required/>        
              <div class="line-box">         
                <div class="line"></div>        
              </div>    
            </label>
            <label>     
              <input 
                     type="text" 
                     class="input" 
                     name="Status"        
                     placeholder="Status" required/>        
              <div class="line-box">         
                <div class="line"></div>        
              </div>    
            </label> 
            <button type="submit" formaction="updateLoginservlet" onclick="show()">Update</button>  
          </form>
</body>
</html>
